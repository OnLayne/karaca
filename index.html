<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CANTECH Servis Formu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="fill-form">
  <h3>Teknisyen Formu Doldur</h3>

  <label>Ad Soyad (Müşteri): <input type="text" id="inputCustomerName"></label>
  <label>Telefon: <input type="text" id="inputCustomerPhone"></label>
  <label>Adres: <input type="text" id="inputCustomerAddress"></label>
  <label>Operatör Notu: <input type="text" id="inputOperatorNote"></label>

  <label>Cihaz Türü:
    <select id="inputDeviceType" onchange="updateDeviceBrands()">
      <option value="">Seçiniz</option>
      <option>Kombi</option>
      <option>Klima</option>
      <option>Televizyon</option>
      <option>Buzdolabı</option>
      <option>Çamaşır Makinesi</option>
      <option>Bulaşık Makinesi</option>
    </select>
  </label>
  <label>Cihaz Markası:
    <select id="inputDeviceBrand"><option>Önce Tür Seçiniz</option></select>
  </label>

  <label>Cihaz Modeli: <input type="text" id="inputDeviceModel"></label>
  <label>Cihaz Seri No: <input type="text" id="inputDeviceSerial"></label>
  <label>Cihaz Arızası: <input type="text" id="inputDeviceIssue"></label>

  <label>Yapılacak İşlem:
    <select id="inputTaskAction">
      <option>Seçiniz</option>
      <option>Atölyeye Alındı</option>
      <option>Yerinde Bakım Yapıldı</option>
      <option>Atölyeye Aldır (Nakliye Gönder)</option>
      <option>Fiyatta Anlaşılamadı</option>
      <option>Ürün Garantili Çıktı</option>
      <option>Müşteriye Ulaşılamadı</option>
      <option>Müşteri İptal Etti</option>
      <option>Parçası Atölyeye Alındı</option>
      <option>Haber Verecek</option>
      <option>Farklı Teknisyen</option>
      <option>Yönlendirildi</option>
      <option>Nakliyede</option>
      <option>Servis Sonlandırıldı</option>
    </select>
  </label>

  <label>Yapılan İşlemler:
    <textarea id="inputTaskDesc" placeholder="Örn: Üçyol step motoru 1200384 kodlu değiştirildi..."></textarea>
  </label>

  <label>Müşteriye Verilen Fiyat (TL):
    <input type="number" id="inputTaskPrice" value="0">
  </label>

  <button onclick="fillFromInputs()">Formu Bitir ve Yazdır</button>
</div>

<script src="script.js"></script>
</body>
</html>
