<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teknik Servis Formu</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{font-family:Arial;background:#f2f2f2;padding:15px}
.form{background:#fff;max-width:900px;margin:auto;padding:20px;color:#000}
.header{text-align:center;border-bottom:2px solid #000;padding-bottom:10px}
.header h1{margin:0;font-size:20px}
.header h2{margin:5px 0 0;font-size:14px}
.info{display:flex;justify-content:space-between;flex-wrap:wrap;font-size:13px;margin:10px 0}
label{font-weight:bold;margin-top:10px;display:block}
input,textarea,select{width:100%;padding:8px;margin-top:4px}
.accordion{margin-top:12px;background:#eee;padding:10px;font-weight:bold;cursor:pointer;border:1px solid #000}
.panel{display:none;border:1px solid #000;padding:10px}
.output{border:1px solid #000;padding:10px;margin-top:10px;font-size:14px}
canvas{border:1px solid #000;width:100%;max-width:300px;height:120px;touch-action:none}
button{margin-top:15px;width:100%;padding:14px;font-size:16px}
</style>
</head>

<body>

<div id="form" class="form">

<div class="header">
  <h1>GEZİCİ BÖLGE MERKEZ SERVİS</h1>
  <h2>TEKNİK SERVİS FORMU</h2>
</div>

<div class="info">
  <div>Servis No: <span id="servisno"></span></div>
  <div>Tarih: <span id="tarih"></span></div>
  <div>Teknisyen Kodu: <strong id="teknisyen"></strong></div>
</div>

<label>Müşteri Ad Soyad</label>
<input id="musteri">

<label>Yapılan İşlem</label>
<div class="accordion">Seçmek için tıklayın</div>
<div class="panel">
  <label><input type="radio" name="islem" value="Yerinde Bakım Yapıldı"> Yerinde Bakım Yapıldı</label>
  <label><input type="radio" name="islem" value="Atölyeye Alındı"> Atölyeye Alındı</label>
  <label><input type="radio" name="islem" value="Parça Değişimi Yapıldı"> Parça Değişimi Yapıldı</label>

  <label>Yapılan İşlemler:</label>
  <textarea id="islemDetay" placeholder="Detaylı açıklama..."></textarea>

  <label>Müşteriye Verilen Fiyat (₺)</label>
  <input id="verilenFiyat" placeholder="Örn: 8500">
</div>

<div id="islemCikti" class="output" style="display:none"></div>

<label>Müşteri İmzası</label>
<canvas id="imza"></canvas>

</div>

<button onclick="olustur()">Formu Oluştur</button>
<button onclick="pdfOlustur()">PDF OLUŞTUR</button>

<script>
const tarih=new Date().toLocaleDateString("tr-TR");
const teknisyen=Math.floor(10000000+Math.random()*90000000);
document.getElementById("servisno").innerText="SRV-"+Date.now();
document.getElementById("tarih").innerText=tarih;
document.getElementById("teknisyen").innerText=teknisyen;

document.querySelector(".accordion").onclick=()=>{
  const p=document.querySelector(".panel");
  p.style.display=p.style.display==="block"?"none":"block";
};

function olustur(){
  const secili=document.querySelector("input[name='islem']:checked");
  if(!secili) return alert("İşlem seçiniz");

  const detay=document.getElementById("islemDetay").value;
  const fiyat=document.getElementById("verilenFiyat").value;

  document.getElementById("islemCikti").innerHTML=`
    <strong>${secili.value}</strong><br><br>
    <strong>Yapılan İşlemler:</strong><br>
    ${detay}<br><br>
    <strong>Müşteriye Verilen Fiyat:</strong> ${Number(fiyat).toLocaleString("tr-TR")} TL
  `;
  document.getElementById("islemCikti").style.display="block";
}

function pdfOlustur(){
  const el=document.getElementById("form");
  html2pdf().set({
    margin:10,
    filename:(document.getElementById("musteri").value||"servis-formu")+".pdf",
    html2canvas:{scale:2,useCORS:true},
    jsPDF:{unit:"mm",format:"a4",orientation:"portrait"}
  }).from(el).save();
}

/* İmza */
const c=document.getElementById("imza"),ctx=c.getContext("2d");
let d=false;
c.addEventListener("mousedown",e=>{d=true;ctx.moveTo(e.offsetX,e.offsetY)});
c.addEventListener("mousemove",e=>{if(d){ctx.lineTo(e.offsetX,e.offsetY);ctx.stroke()}});
c.addEventListener("mouseup",()=>d=false);
</script>

</body>
</html>
